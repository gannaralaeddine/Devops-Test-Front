<div class="container mt-5">
  <div class="card text-center" style="padding: 20px;">

    <div *ngIf="isAddOperation"><h1> Add new product </h1></div>
    <div *ngIf="!isAddOperation"><h1> Update Product </h1></div>

    <form #productForm="ngForm" >

      <input type="text" [(ngModel)]="product.productCode" name="productCode" id="productCode" placeholder="Enter code Produit" class="form-control mb-3">
      <input type="text" [(ngModel)]="product.productDescription"  name="productDescription" id="productDescription" placeholder="Enter libelle Produit" class="form-control mb-3">
      <input type="text" [(ngModel)]="product.productPrice" name="productPrice" id="productPrice" placeholder="Enter prix Produit" class="form-control mb-3">

      <h1>{{isAddOperation}}</h1>
      <input type="submit" value="Save" (click)="addProduct()" class="btn btn-outline-primary form-control rounded-0" >
      <input type="submit" value="Update" class="btn btn-outline-primary form-control rounded-0 " *ngIf="!isAddOperation">
    </form>
  </div>
</div>
